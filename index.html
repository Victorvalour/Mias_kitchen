<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mia's Kitchen</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main-container">
      <header>
        <div class="title-container">
          <h1>MIA'S <span class="kitchen">KITCHEN</span></h1>
        </div>
      </header>
      <nav>
        <div class="sidebar">
          <div class="sidebar-button">
            <a
              ><img
                class="hamburger-icon-orange"
                src="hamburger-icon-orange.png"
                alt="hamburger-icon"
            /></a>
          </div>
          <div id="sidebar-panel">
            <ul>
              <li class="nav-order"><a href="#home">Orders</a></li>
              <li><a id="tracking" href="#menu">Tracking</a></li>
              <li><a id="profile" href="#contact">Profile</a></li>
            </ul>
          </div>
        </div>
      </nav>
      <section id="home">
        <div class="para1">
          <h2>Delicious Food Delivered to Your Doorstep</h2>
          <div class="order1">
            <a
              href="https://wa.me/message/XWCQVZBLJVNMF1"
              target="_blank"
              class="btn"
              >Order Now
            </a>
          </div>
        </div>
      </section>

      <section id="menu">
        <h2>Menu</h2>
        <div class="menu-item">
          <img src="food1.png" alt="Food Item 1" />
          <h3>Jollof Rice and Chicken</h3>
          <p>Nigerian Jollof</p>
          <span class="price">#3,000</span>
          <button class="order-btn">Order Now</button>
        </div>

        <div class="menu-item">
          <img src="food2.jpg" alt="Food Item 2" />
          <h3>Fufu and Egusi soup</h3>
          <p>Egusi</p>
          <span class="price">#3,500</span>
          <button class="order-btn">Order Now</button>
        </div>

        <div class="menu-item">
          <img src="food3.jpg" alt="Food Item 3" />
          <h3>Spaghetti and Turkey</h3>
          <p>Stir-fried</p>
          <span class="price">#3,000</span>
          <button class="order-btn">Order Now</button>
        </div>
      </section>

      <section id="contact">
        <h2>Contact Us</h2>
        <form action="#" method="post">
          <input type="text" name="name" placeholder="Your Name" />
          <input type="email" name="email" placeholder="Your Email" />
          <textarea name="message" placeholder="Your Message"></textarea>
          <button type="submit" class="btn">Send Message</button>
        </form>
      </section>

      <footer>
        <p>&copy; 2023 Victorvalour. All rights reserved.</p>
      </footer>
    </div>
    <script src="script.js"></script>
  </body>
</html>
