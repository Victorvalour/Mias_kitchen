<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mia's Kitchen</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main-container">
      <header>
        <div class="title-container">
          <h1>KIKI'S <span class="kitchen">KITCHEN</span></h1>
        </div>
      </header>
      <nav>
        <div class="sidebar">
          <div class="sidebar-button">
            <a
              ><img
                class="hamburger-icon-orange"
                src="hamburger-icon-orange.png"
                alt="hamburger-icon"
            /></a>
          </div>
          <div id="sidebar-panel">
            <ul>
              <li class="nav-order"><a href="#home">Orders</a></li>
              <li><a id="tracking" href="#menu">Tracking</a></li>
              <li>
                <a id="profile" href="profile-page/profile.html">Profile</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <div id="lower-bod">
        <section id="home">
          <div class="para1">
            <h2>Delicious Food Delivered to Your Doorstep</h2>
            <div class="order1">
              <a
                href="https://wa.me/message/XWCQVZBLJVNMF1"
                target="_blank"
                class="btn"
                >Order Now
              </a>
            </div>
          </div>
        </section>
        <div class="menu-header">
          <h2>Menu</h2>
        </div>
        <section id="menu">
          <div class="menu-item">
            <img src="food1.png" alt="Food Item 1" />
            <h3>Jollof Rice and Chicken</h3>
            <p>Nigerian Jollof</p>
            <span class="price">#3,000</span>
            <a href="https://wa.me/message/XWCQVZBLJVNMF1" target="_blank">
              <button class="order-btn">Order Now</button></a
            >
          </div>

          <div class="menu-item">
            <img src="food2.jpg" alt="Food Item 2" />
            <h3>Fufu and Egusi soup</h3>
            <p>Egusi</p>
            <span class="price">#3,500</span>
            <a
              class="food-order"
              href="https://wa.me/message/XWCQVZBLJVNMF1"
              target="_blank"
            >
              <button class="order-btn">Order Now</button></a
            >
          </div>

          <div class="menu-item">
            <img src="food3.jpg" alt="Food Item 3" />
            <h3>Spaghetti and Turkey</h3>
            <p>Stir-fried</p>
            <span class="price">#3,000</span>
            <a href="https://wa.me/message/XWCQVZBLJVNMF1" target="_blank">
              <button class="order-btn">Order Now</button></a
            >
          </div>
        </section>

        <section id="contact">
          <h2 class="contact-us">Contact Us</h2>
          <form id="form" action="#" method="post">
            <div class="name-email">
              <input
                class="form-item"
                id="name"
                type="text"
                name="name"
                placeholder="Your Name"
              />
              <input
                class="form-item"
                id="email"
                type="email"
                name="email"
                placeholder="Your Email"
              />
            </div>
            <div class="message-send">
              <textarea
                class="form-item"
                id="message-space"
                name="message"
                placeholder="Your Message"
              ></textarea>
              <button type="submit" class="btn" id="message-btn">
                Send Message
              </button>
            </div>
          </form>
        </section>
      </div>
      <footer>
        <p>&copy; 2023 Victorvalour. All rights reserved.</p>
      </footer>
    </div>
    <script src="script.js"></script>
  </body>
</html>
